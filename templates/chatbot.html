<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Financial Advisor Chatbot - WealthWise</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .chat-container { max-height: 400px; overflow-y: auto; border: 1px solid #ccc; padding: 10px; margin-bottom: 10px; }
        .user-message { text-align: right; color: #2c3e50; margin: 5px 0; }
        .bot-message { text-align: left; color: #27ae60; margin: 5px 0; }
    </style>
</head>
<body style="font-family: Arial, sans-serif; background-color: #f9f9f9;">
    <div class="container mt-5">
        <div class="card shadow" style="max-width: 600px; margin: auto;">
            <div class="card-body">
                <h2 class="card-title text-center">WealthWise Financial Advisor</h2>
                <div id="chat-container" class="chat-container">
                    <div class="bot-message">Hello {{full_name}}! Iâ€™m the WealthWise Financial Advisor. Ask me about financial advice, categorizing needs and wants or managing your expenses!</div>
                </div>
                <form id="chat-form">
                    <div class="input-group mb-3">
                        <input type="text" id="message" class="form-control" placeholder="Ask about budgeting or expenses..." required>
                        <input type="hidden" id="context" name="context" value="">
                        <button type="submit" class="btn btn-primary">Send</button>
                    </div>
                </form>
                <div class="text-center">
                    <a href="{{ url_for('dashboard', user_id=user.id) }}" class="btn btn-primary">Back to Dashboard</a>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        let context = '';
        document.getElementById('chat-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const messageInput = document.getElementById('message');
            const contextInput = document.getElementById('context');
            const message = messageInput.value.trim();
            if (!message) return;

            // Display user message
            const chatContainer = document.getElementById('chat-container');
            const userMessage = document.createElement('div');
            userMessage.className = 'user-message';
            userMessage.textContent = message;
            chatContainer.appendChild(userMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Clear input
            messageInput.value = '';

            // Send message to server
            const response = await fetch('{{ url_for("chatbot", user_id=user.id) }}', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `message=${encodeURIComponent(message)}&context=${encodeURIComponent(context)}`
            });
            const data = await response.json();

            // Display bot response
            const botMessage = document.createElement('div');
            botMessage.className = 'bot-message';
            botMessage.textContent = data.response;
            chatContainer.appendChild(botMessage);
            chatContainer.scrollTop = chatContainer.scrollHeight;

            // Update context
            context = data.context || '';
            contextInput.value = context;
        });
    </script>
</body>
</html>
